<script >
    var r;
    var asa=new Vue({
        el:"#app",
        data:{
            money:"40000",
            money_input:22222,
            unit:"تومان"
        },
        computed: {
            show_money:function(){
               return format_money(this.money,",")
            }
        },
    });





    function format_money(int_money,string_br){
        
        let str_money="";
        int_money=int_money.toString().split("");
        var ii=0;

        for (let i = int_money.length; i > 0; i--)
        {
                        ii=ii+1;
                        str_money=int_money[i-1]+str_money;
                        if(ii%3==0 && i>1){str_money=string_br+str_money;}
        }

        return str_money;}







</script>
